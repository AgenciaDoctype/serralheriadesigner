
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Fast Food</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }
    .header {
      background-color: #ff3b3b;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 24px;
      margin: 0;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    input, textarea {
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      font-size: 18px;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      margin-top: 8px;
    }
    .btn-success { background-color: #28a745; border: none; }
    .btn-primary { background-color: #ff3b3b; border: none; }
    .btn-secondary { background-color: #ffc107; border: none; }
    #total {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Boteco do Cassim</h2>
    <p>Pedidos R√°pidos</p>
  </div>

  <div class="card">
    <input class="form-control" id="cliente" placeholder="Nome do Cliente" />
    <input class="form-control" id="telefone" placeholder="Telefone (WhatsApp)" type="tel" />
  </div>

  <div class="card">
    <h4 class="mb-3">Itens do Pedido</h4>
    <div id="itens"></div>
    <button class="btn btn-success" onclick="adicionarItem()">üçî Adicionar Produto</button>

    <input class="form-control mt-3" id="desconto" placeholder="Desconto (R$)" inputmode="numeric"/>
    <input class="form-control" id="acrescimo" placeholder="Acr√©scimo (R$)" inputmode="numeric"/>
    <h5 id="total">Total: R$ 0,00</h5>

    <button class="btn btn-primary" onclick="gerarPDF()">üìÑ Gerar PDF</button>
    <button class="btn btn-secondary" onclick="compartilharWhatsApp()">üì≤ Enviar no WhatsApp</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let itens = [];

  function adicionarItem() {
    const index = itens.length;
    const div = document.createElement('div');
    div.className = 'border p-2 mb-2 rounded';
    div.innerHTML = `
      <input class="form-control mb-1" placeholder="Produto" id="produto${index}">
      <input class="form-control mb-1" type="number" placeholder="Quantidade" id="qtd${index}" value="1">
      <input class="form-control mb-1" type="number" placeholder="Valor Unit√°rio (R$)" id="valor${index}" value="0">
      <input class="form-control mb-1" placeholder="Observa√ß√£o (opcional)" id="obs${index}">
    `;
    document.getElementById('itens').appendChild(div);
    itens.push(index);
    calcularTotal();
    div.querySelectorAll('input').forEach(input => input.addEventListener('input', calcularTotal));
  }

  function calcularTotal() {
    let subtotal = 0;
    itens.forEach(i => {
      const qtd = parseFloat(document.getElementById(`qtd${i}`).value) || 0;
      const valor = parseFloat(document.getElementById(`valor${i}`).value) || 0;
      subtotal += qtd * valor;
    });
    const desconto = parseFloat(document.getElementById('desconto').value) || 0;
    const acrescimo = parseFloat(document.getElementById('acrescimo').value) || 0;
    const total = subtotal - desconto + acrescimo;
    document.getElementById('total').innerText = `Total: R$ ${total.toFixed(2)}`;
    return total;
  }

  function gerarPDF() {
    const cliente = document.getElementById('cliente').value;
    const telefone = document.getElementById('telefone').value;

    if (!cliente || itens.length === 0) {
      alert('Preencha o nome do cliente e adicione pelo menos um item.');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'landscape' });

    doc.setFontSize(22);
    doc.text("PEDIDO - BOTEC√ÉO", 150, 15, { align: 'center' });

    doc.setFontSize(14);
    doc.text(`Cliente: ${cliente}`, 10, 30);
    doc.text(`Telefone: ${telefone}`, 10, 38);
    doc.line(10, 40, 280, 40);

    const body = itens.map(i => [
      document.getElementById(`produto${i}`).value,
      document.getElementById(`qtd${i}`).value,
      `R$ ${parseFloat(document.getElementById(`valor${i}`).value || 0).toFixed(2)}`,
      `R$ ${(parseFloat(document.getElementById(`qtd${i}`).value || 0) * parseFloat(document.getElementById(`valor${i}`).value || 0)).toFixed(2)}`,
      document.getElementById(`obs${i}`).value
    ]);

    doc.autoTable({
      startY: 45,
      head: [['Item', 'Qtd', 'Valor Unit√°rio', 'Subtotal', 'Obs']],
      body: body,
      styles: { fontSize: 12, halign: 'center' },
      headStyles: { fillColor: [0, 123, 255], textColor: 255 },
    });

    const subtotal = body.reduce((acc, item) => acc + parseFloat(item[3].replace('R$', '')), 0);
    const desconto = parseFloat(document.getElementById('desconto').value) || 0;
    const acrescimo = parseFloat(document.getElementById('acrescimo').value) || 0;
    const total = subtotal - desconto + acrescimo;

    let y = doc.lastAutoTable.finalY + 10;
    doc.setFontSize(16);
    doc.text(`TOTAL: R$ ${total.toFixed(2)}`, 10, y);

    doc.save('pedido-fastfood.pdf');
  }

  function compartilharWhatsApp() {
    const cliente = document.getElementById('cliente').value;
    const telefone = document.getElementById('telefone').value;
    const total = calcularTotal();
    const texto = `Pedido - Boteco do Cassim%0ACliente: ${cliente}%0ATotal: R$ ${total.toFixed(2)}`;
    const url = `https://wa.me/55${telefone.replace(/\D/g, '')}?text=${texto}`;
    window.open(url, '_blank');
  }

  // tornar dispon√≠veis globalmente
  window.adicionarItem = adicionarItem;
  window.gerarPDF = gerarPDF;
  window.compartilharWhatsApp = compartilharWhatsApp;
});
</script>
</body>
</html>
